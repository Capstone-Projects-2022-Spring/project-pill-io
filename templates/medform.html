{% extends "base.html" %}

{% block content %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medication Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'medFormStyle.css') }}"
    />
    <link rel="stylesheet" href="../static/medFormStyle.css" />
  </head>
  <body>
    <div class="container">
      <form class="medForm" action="" method="post">
        <h3>Medication Form</h3>
        <div>
          <div>
            <h5>
            {% if current_user.is_authenticated %}
                Hi {{ current_user.first_name }}!
            {% endif %}
<!--              <img  src="./babymisha.jpg">-->
            </h5>
            <div class="medName">
              <hr />
              <label name="">1st Pill Medication</label>
              <select>
                <option value=" ">Pill Select</option>
                <option value=" ">Pill A</option>
                <option value=" ">Pill B</option>
                <option value=" ">Pill C</option>
                <option value=" ">Pill D</option>
              </select>
            </div>
            <div class="medDose">
              <p>1st Pill Medication Dose</p>
              <label name=""><input type="checkbox" value="" /> Morning</label>
              <label name=""><input type="checkbox" value="" /> Noon</label>
              <label name=""><input type="checkbox" value="" /> Night</label>
            </div>
            <div class="medName">
              <hr />
              <label name="">2nd Pill Medication</label>
              <select>
                <option value=" ">Pill Select</option>
                <option value=" ">Pill A</option>
                <option value=" ">Pill B</option>
                <option value=" ">Pill C</option>
                <option value=" ">Pill D</option>
              </select>
            </div>
            <div class="medDose">
              <p>2nd Pill Medication Dose</p>
              <label name=""><input type="checkbox" value="" /> Morning</label>
              <label name=""><input type="checkbox" value="" /> Noon</label>
              <label name=""><input type="checkbox" value="" /> Night</label>
            </div>
            <div class="medName">
              <hr />
              <label name="">3rd Pill Medication</label>
              <select>
                <option value=" ">Pill Select</option>
                <option value=" ">Pill A</option>
                <option value=" ">Pill B</option>
                <option value=" ">Pill C</option>
                <option value=" ">Pill D</option>
              </select>
            </div>
            <div class="medDose">
              <p>3rd Pill Medication Dose</p>
              <label name=""><input type="checkbox" value="" /> Morning</label>
              <label name=""><input type="checkbox" value="" /> Noon</label>
              <label name=""><input type="checkbox" value="" /> Night</label>
            </div>
          </div>
        </div>
        <button
          name="submit"
          type="submit"
          id=""
          class="submit"
          data-submit="...Sending"
        >
          Submit
        </button>
      </form>

    </div>

         <form method="POST" action="/submitmeds" enctype="multipart/form-data">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="medication_name" placeholder="Medication Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="medication_type" placeholder="Medication Type" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="medication_dose" placeholder="Medication Dose" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="medication_time" placeholder="Medication Dosage Time">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Submit Medication</button>

<!--
            <div class="field">
                <label>Date of Birth</label>

                <input type="time" id="start" name="dob">
            </div>
-->


        </form>


    <script src="app.js"></script>

  </body>
</html>
{% endblock %}
