{% extends "base.html" %}
{% block content %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medication Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'medFormStyle.css') }}"
    />
    <link rel="stylesheet" href="../static/css/medFormStyle.css" />
  </head>
  <body>
    <div class="container">
      <form class="medForm" action="" method="post">
        <h3>Medication Form</h3>
        <div>
          <div>
            <h5>Username</h5>
            <div class="medName">
              <hr />
              <label name="">1st Pill Medication</label>
              <select>
                <option value=" ">Pill Select</option>
                <option value=" ">Pill A</option>
                <option value=" ">Pill B</option>
                <option value=" ">Pill C</option>
                <option value=" ">Pill D</option>
              </select>
            </div>
            <div class="medDose">
              <p>1st Pill Medication Dose</p>
              <label name=""><input type="checkbox" value="" /> Morning</label>
              <label name=""><input type="checkbox" value="" /> Noon</label>
              <label name=""><input type="checkbox" value="" /> Night</label>
            </div>
            <div class="medName">
              <hr />
              <label name="">2nd Pill Medication</label>
              <select>
                <option value=" ">Pill Select</option>
                <option value=" ">Pill A</option>
                <option value=" ">Pill B</option>
                <option value=" ">Pill C</option>
                <option value=" ">Pill D</option>
              </select>
            </div>
            <div class="medDose">
              <p>2nd Pill Medication Dose</p>
              <label name=""><input type="checkbox" value="" /> Morning</label>
              <label name=""><input type="checkbox" value="" /> Noon</label>
              <label name=""><input type="checkbox" value="" /> Night</label>
            </div>
            <div class="medName">
              <hr />
              <label name="">3rd Pill Medication</label>
              <select>
                <option value=" ">Pill Select</option>
                <option value=" ">Pill A</option>
                <option value=" ">Pill B</option>
                <option value=" ">Pill C</option>
                <option value=" ">Pill D</option>
              </select>
            </div>
            <div class="medDose">
              <p>3rd Pill Medication Dose</p>
              <label name=""><input type="checkbox" value="" /> Morning</label>
              <label name=""><input type="checkbox" value="" /> Noon</label>
              <label name=""><input type="checkbox" value="" /> Night</label>
            </div>
          </div>
        </div>
        <button
          name="submit"
          type="submit"
          id=""
          class="submit"
          data-submit="...Sending"
        >
          Submit
        </button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>

{% endblock %}
