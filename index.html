<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <title>Pill.io</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <h3>Welcome to Pill.io</h3>
      <img
        src="https://cdn.discordapp.com/attachments/933802629069426771/940587646013542500/PILL.IO.png"
        alt="logo"
        class="logo"
      />
      <br />
      <label for="username">Username</label>
      <input type="text" placeholder="Email" id="username" />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" />

      <button class="login-button" onclick="login()">Log In</button>
      <div>
        <a class="register-button" href="userManage.html">Register</a>
      </div>
    </form>
  </body>
</html>
